                            <div class="footer-column col-lg-6 col-md-6 col-sm-12">
                                <div class="footer-widget logo-widget">
                                    <div class="footer-logo"><a href="{% url 'website:home' %}"><img
                                            class="app-logo" src="{{ app.get_logo_url }}" alt="{{ app.name }}" title="{{ app.name }}"></a>
                                    </div>
                                    <!-- Footer List -->
                                    <div class="footer_list">
                                        <li>{{ app.address }}</li>
                                        <li>{{ app.contact_phone1 }}</li>
                                    </div>
                                    
                                </div>
                            </div>

                                    <h4 class="footer-title">Links</h4>

                                        <li><a href="{% url 'website:home' %}">Home</a></li>
                                        <li><a href="{% url 'website:courses' %}">Courses</a></li>
                                        <li><a href="{% url 'website:services' %}">Services</a></li>
                                        <li><a href="{% url 'website:pricing' %}">Free Plans</a></li>
                                        <li><a href="{% url 'website:about' %}">About</a></li>
                                        <li><a href="{% url 'website:contact' %}">Contact</a></li>
                                        <li><a href="{% url 'website:videos' %}">Videos</a></li>
                                    </ul>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="footer-bottom">
        <div class="footer_bottom-bg"
             style="background-image: url('{% static "assets/images/background/footer-bg_2.jpg" %}')"></div>
        <div class="auto-container">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
